<body>
 
    <form  action="form2.php" method="POST">
        <label for="nom">Votre Nom et Prénom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <br>

        <label for="email">Votre e-mail :</label>
        <input type="email" id="email" name="email" required><br>
        <br>

        <label for="tél">Votre Numéro de tél/WhatsApp :</label>
        <input type="text" id="num" name="num" required><br>
        <br>

        <label for="MDP">Mot de passe :</label>
        <input type="password" id="mdp" name="MDP" required><br>
        <br>

        <label for="confirmer_motdepasse">Confirmer le mot de passe :</label>
        <input type="password" id="confirmer_MDP" name="confirmer_MDP" required><br>

        <input class="btn2" type="submit" value="Envoyer" onclick="return ValiderFormulaire()">
        <input class="btn2" type="submit" value="Annuler">

        
      </form>
      <script language="javascript">
        function ValiderFormulaire(){
            var nom = document.getElementById('nom').value.trim().toUpperCase();
            var email = document.getElementById('email').value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var numéro = document.getElementById('num').value.trim();
            var MDP= document.getElementById('mdp').value;
            var confirmer_MDP= document.getElementById('confirmer_MDP').value.trim();
          
           
          
            if((nom=="")||(nom<"A")||(nom>"Z")){
              alert("vérifier votre nom et prénom");
              return false;
            }
            if (!emailRegex.test(email)) {
              alert("Adresse e-mail invalide ! Veuillez saisir une adresse e-mail valide.");
              return false;
            }
            if((numéro=="")||(numéro.length>11)){
              alert("vérifier votre numéro de téléphone");
              return false;
            }
            if((MDP=="")){
              alert("vérifier votre Mot de Passe");
              return false;
            }
            if((confirmer_motdepasse="")||(confirmer_MDP!=MDP)){
              alert("vérifier votre Mot de Passe");
              return false;
            }
         
          }

      </script>
